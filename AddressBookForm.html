<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Address Book Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='.\css\addressBookForm.css'>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
          <img src=".\Assets\Images\logo.png" alt="logo" />
          <div>
            <span class="addressBook-text">Address</span><br />
            <span class="addressBook-text addressBook-book">Book</span>
          </div>
        </div>
      </header>
      <div class="form-content">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
          <div class="form-head">
            <div class="form-head-text">Person Address Form</div>
            <a href=".\AddressBookHome.html"
              ><img
                class="form-head-image"
                src=".\Assets\Images\cross.png"
                alt="logo"
            /></a>
          </div>
        </form>
      </div>
</body>
</html>
